<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY QR</title>
    <style>
        #qrcode {
            width: 160px;
            height: 160px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <input id="text" type="text" value="Hi Semiatou ðŸ˜ŠðŸ˜ŠðŸ˜Š" style="width: 80%" hidden/><br />
    <div id="qrcode"></div>

    <!-- Include the QRCode library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var qrcode = new QRCode("qrcode");

        function makeCode() {
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text")
        .on("blur", function () {
            makeCode();
        })
        .on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
    </script>
</body>
</html>
