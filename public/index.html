<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="setup-form">
        <h2>Create a Call</h2>
        <input type="text" id="channel-input" placeholder="Enter call name">
        <button id="create-btn">Create Call</button>
    </div>

    <div id="main-container">
        <div id="share-details" style="display: none;">
            <div class="share-link-container">
                <input type="text" id="share-link" readonly>
                <button id="copy-btn">Copy Link</button>
            </div>
        </div>

        <div id="stream-wrapper" style="display: none;">
            <div id="video-streams"></div>
            <div id="stream-controls">
                <button id="leave-btn">Leave Stream</button>
                <button id="mic-btn">Mic Off</button>
                <button id="camera-btn">Camera Off</button>
                <button id="record-btn">Start Recording</button>
            </div>
        </div>
    </div>
</body>

 <script>
    function generateRandomString1(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }
        return result;
    }
    // Fonction pour générer une chaîne aléatoire
    function generateRandomString() {
        const part1 = Math.random().toString(36).substring(2, 10); // caractères aléatoires
        const part2 = this.generateRandomString1(10);   // chiffres aléatoires
        const part3 = Math.random().toString(36).substring(2, 10).toUpperCase(); // caractères aléatoires en majuscules
        return `${part1}-${part2}-${part3}`;
    }

    // Ajouter un écouteur d'événement au bouton
    document.getElementById('create-btn').addEventListener('click', () => {
        const inputField = document.getElementById('channel-input');
        inputField.value = generateRandomString(); // Remplir le champ avec la chaîne générée
    });
</script>
